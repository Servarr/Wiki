name: Documentation Quality Checks

on:
  push:
    branches: [master, main]
    paths: ["**.md", "**.yaml", "**.yml", "**.json", ".pre-commit-config.yaml"]
  pull_request:
    branches: [master, main]
    paths: ["**.md", "**.yaml", "**.yml", "**.json", ".pre-commit-config.yaml"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  documentation-quality:
    runs-on: ubuntu-latest
    name: Quality Checks (Markdown, Typos, Formatting)

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: "pip"

      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: ğŸ”§ Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pre-commit
            ~/.cache/pip
          key: pre-commit-${{ runner.os }}-python-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-${{ runner.os }}-python-
            pre-commit-${{ runner.os }}-

      - name: ğŸ“‹ Install pre-commit dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pre-commit

      - name: ğŸ” Run documentation quality checks
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files --show-diff-on-failure
