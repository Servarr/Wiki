name: Pre-commit

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: "3.x"
      - uses: actions/setup-node@v5
        with:
          node-version: "18"
      - uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files
